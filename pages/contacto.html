    <!--CONTENIDO-->
    <main>
      <div class="container pt-3 body-style mb-5">
        <div class="row mb-5 mt-5">
          <div class="col-12 col-md-8 col-lg-8 text-left mb-3">
            <h1 class="titulo-left mt-5">Contacto</h1>
            <p class="lead parrafo-opinion">
              ¿Tenes alguna duda? ¿Queres dejarnos una reseña? ¿Tenés
              algún consejo para sumar a nuestra pagina? Nos preocupamos mucho
              para dar lo mejor, tu comentario es de gran ayuda!
            </p>
          </div>
          <!--FORMULARIO-->
          <div class="col-12 col-md-4 col-lg-4">
            <form action="" method="post" enctype="multipart/form-data">
              <div class="form-group mt-4">
                <label for="exampleFormControlInput1">Nombre</label>
                <input
                  type="text"
                  class="form-control"
                  id="exampleFormControlInput1"
                  placeholder="Tú nombre"
                />
              </div>
              <div class="form-group mt-4">
                <label for="exampleInputEmail1">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  placeholder="Tú email de contacto"
                />
              </div>
              <div class="form-group mt-4">
                <label for="exampleFormControlTextarea1">Mensaje</label>
                <textarea
                  class="form-control"
                  id="exampleFormControlTextarea1"
                  rows="3"
                  placeholder="Ingresa tu opinion o mensaje que quieras hacernos llegar."
                ></textarea>
              </div>
              <button type="submit" class="btn btn-primary mt-2">Enviar</button>
            </form>
          </div>
        </div>
      </div>
